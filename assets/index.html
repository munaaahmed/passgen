<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <!-- CSS only -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
<link rel="stylesheet" href="style.css">
<script src="script.js"></script>

</head>
<article>
 <header> 
 <h1 class="HName">Password Generator</h1>    
 </header>   
 <div class="container">     
 <div class="row">
 <div class="col-lg-10 col-sm-12">    
 <h4>Create Password</h4>
 <hr size="5">
 <input type="text" id="display" placeholder="Password">
 <input type="range" value min="6" max="100" name="slider" id="text">
 <div id="length"></div>   
 <hr size="5">

 
<input type="checkbox" id="numbers">
<label class="check-label" for="numbers"><span class="checkbox">Use Numbers</span>
<input type="checkbox" id="uppercase">
<label class="check-label" for="uppercase"><span class="checkbox">Use Uppercase</span>
<input type="checkbox" id="punctuation">
<label class="check-label" for="punctuation"><span class="checkbox">Use Special Characters</span>    
<input type="checkbox" id="lowercase">
<label class="check-label" for="lowercase"><span class="checkbox">Use Lowercase</span>
</div>
<div class="col-sm-12 text-center">
    <button onclick="generate()">Generate</button>
    <button onclick="copyPassword()">Copy to Clipboard</button>
</div>
</div>
 </div>
</div>    
</article>
</html>
